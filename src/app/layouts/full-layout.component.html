<header class="navbar">
  <div class="container-fluid">
    <button class="navbar-toggler hidden-lg-up" type="button" mobile-nav-toggle>&#9776;</button>
    <a class="navbar-brand" href="#"></a>
    <ul class="nav navbar-nav hidden-md-down">
      <li class="nav-item">
        <a class="nav-link navbar-toggler sidebar-toggle" href="#">&#9776;</a>
      </li>
    </ul>
    <ul class="nav navbar-nav ml-auto pull-right hidden-md-down">
      <li class="nav-item dropdown" dropdown (onToggle)="toggled($event)">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle>
          <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
          <span class="hidden-md-down">administrator</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" dropdownMenu aria-labelledby="simple-dropdown">

          <div class="dropdown-header text-center"><strong>Language</strong></div>

          <a class="dropdown-item" routerLinkActive="active" (click)="changeLanguage(lang.id)"  *ngFor="let lang of langdata">
            <i class="fa fa-bell-o"></i> {{lang.name}}
          </a>
          <!--<a class="dropdown-item" href="#"><i class="fa fa-bell-o"></i> English</a>-->

          <div class="dropdown-header text-center"><strong>User</strong></div>
          <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>

        </div>
      </li>
      <li class="nav-item hidden-md-down">
        <a class="nav-link navbar-toggler aside-menu-toggler" href="#"></a>
      </li>
    </ul>
  </div>
</header>

<div class="sidebar">
  <nav class="sidebar-nav">
    <ul class="nav">
      <li *ngFor="let item of sidebar"  class="nav-item nav-dropdown " >
        <a class="nav-link nav-dropdown-toggle" href="#"><i class="icon-puzzle"></i> {{item.name}}</a>
        <ul *ngFor="let subitem of item.children"  class="nav-dropdown-items" >
          <li class="nav-item">
            <a class="nav-link  pl-3" routerLinkActive="active" [routerLink]="['/' + item.tag + '/'+subitem.tag,default_lang]"> {{subitem.name}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</div>
